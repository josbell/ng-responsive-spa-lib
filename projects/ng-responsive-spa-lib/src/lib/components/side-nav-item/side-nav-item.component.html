<a mat-list-item routerLink="." (click)="onItemSelected(item)" [ngStyle]="{'padding-left': (depth * 12) + 'px'}">
  <mat-icon *ngIf="item.icon" class="routeIcon">{{item.icon}}</mat-icon>
  {{item.text}}
  <span fxFlex *ngIf="item.submenu && item.submenu.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <ng-container *ngFor="let subItem of item.submenu">
    <rsl-side-nav-item [item]="subItem" [depth]="depth+1" (closeMenu)="onCloseMenu()"></rsl-side-nav-item>
  </ng-container>
</div>
