<button mat-button [matMenuTriggerFor]="menu">Menu</button>

<mat-menu #menu="matMenu" dir="ltr">
  <ng-container *ngFor="let item of configService.menuItems">
    <button *ngIf="item.submenu" [routerLink]="item.route" mat-menu-item [matMenuTriggerFor]="sub_menu">
      <mat-icon *ngIf="item.icon" class="routeIcon">{{item.icon}}</mat-icon>
      {{item.text}}
    </button>
    <button *ngIf="!item.submenu" [routerLink]="item.route" mat-menu-item>
      <mat-icon *ngIf="item.icon" class="routeIcon">{{item.icon}}</mat-icon>
      {{item.text}}
    </button>
    <mat-menu #sub_menu="matMenu">
      <ng-container *ngFor="let item of configService.menuItems">
        <button *ngFor="let subItem of item.submenu" [routerLink]="subItem.route" mat-menu-item>
          <mat-icon *ngIf="subItem.icon" class="routeIcon">{{subItem.icon}}</mat-icon>
          {{subItem.text}}
        </button>
      </ng-container>
    </mat-menu>
  </ng-container>
</mat-menu>
